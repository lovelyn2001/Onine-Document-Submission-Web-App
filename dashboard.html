<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
  <div class="container">
    <h1 id="welcome-message"></h1>
    <p>Upload the required documents (JPEG or PNG only, 5MB max):</p>
    <br>

    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
      <div class="file-upload">
        <label for="waec">WAEC/NECO Result:</label>
        <input type="file" id="waec" name="waec" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="jamb">JAMB Result:</label>
        <input type="file" id="jamb" name="jamb" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="admission">Offer of Provision of Admission:</label>
        <input type="file" id="admission" name="admission" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="post_utme">Post-UTME Screening Result:</label>
        <input type="file" id="post_utme" name="post_utme" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="acceptance_fee">Acceptance Fee Receipt:</label>
        <input type="file" id="acceptance_fee" name="acceptance_fee" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="jamb_admission_letter">JAMB Admission Letter:</label>
        <input type="file" id="jamb_admission_letter" name="jamb_admission_letter" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="first_school_leaving">First School Leaving Certificate:</label>
        <input type="file" id="first_school_leaving" name="first_school_leaving" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="school_fees">School Fees Receipt:</label>
        <input type="file" id="school_fees" name="school_fees" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="sug_receipt">SUG Receipt:</label>
        <input type="file" id="sug_receipt" name="sug_receipt" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="nacoss_receipt">NACOSS Receipt/Certificate:</label>
        <input type="file" id="nacoss_receipt" name="nacoss_receipt" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="accommodation_fee">Accommodation Fee Receipt:</label>
        <input type="file" id="accommodation_fee" name="accommodation_fee" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="acceptance_offer">Acceptance of Offer of Admission:</label>
        <input type="file" id="acceptance_offer" name="acceptance_offer" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="pledge">Pledge:</label>
        <input type="file" id="pledge" name="pledge" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="departmental_clearance">Departmental Clearance Form:</label>
        <input type="file" id="departmental_clearance" name="departmental_clearance" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="provisional_clearance">Provisional Clearance Form:</label>
        <input type="file" id="provisional_clearance" name="provisional_clearance" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="birth_certificate">Birth Certificate/Age Declaration:</label>
        <input type="file" id="birth_certificate" name="birth_certificate" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="lga_declaration">Local Government Area Declaration:</label>
        <input type="file" id="lga_declaration" name="lga_declaration" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="attestation_letter">Letter of Attestation:</label>
        <input type="file" id="attestation_letter" name="attestation_letter" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="medical_certification">Medical Certification:</label>
        <input type="file" id="medical_certification" name="medical_certification" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="matriculation_oath">Matriculation Oath:</label>
        <input type="file" id="matriculation_oath" name="matriculation_oath" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="course_registration">Course Registration Form:</label>
        <input type="file" id="course_registration" name="course_registration" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="biodata_form">Bio-data Form:</label>
        <input type="file" id="biodata_form" name="biodata_form" accept="image/jpeg, image/png" required>
      </div>
      <div class="file-upload">
        <label for="waec_verification">Online WAEC Verification Result:</label>
        <input type="file" id="waec_verification" name="waec_verification" accept="image/jpeg, image/png" required>
      </div>

      <button type="submit">Submit Files</button>
    </form>
  </div>

  <script src="Javascript/dashboard.js"></script>
</body>
</html>
